services:
  api:
    image: ghcr.io/haroldfrost1/wife-happifier-api:latest
    ports:
      - "3000:3000"
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USERNAME=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=wife-happifier
    depends_on:
      - postgres
    restart: always

  web:
    image: ghcr.io/haroldfrost1/wife-happifier-web:latest
    ports:
      - "8080:80"
    restart: always

  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=wife-happifier
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always

volumes:
  postgres_data:
